<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ARGB Hex-Color Converter</title>
    <link rel="shortcut icon" href="https://i.stack.imgur.com/J9ftI.png" type="image/x-icon">
</head>
<body>
    <h1 class="pt-4 text-center">Whittington Hex Color Converter</h1>
    <div class="mt-5 w-lg-50 w-sm-75 mx-auto px-3">
        
        <label for="color">ARGB Color(hex or integer)</label>
        <div >
            <div class="input-group">
                <input type="text" class="form-control" id="color">
            </div>
        </div>
        <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="hex">
                <label class="form-check-label" for="hex">
                    This is a Hex value
                </label>
            </div>
        <div class="mt-3 w-lg-50 w-sm-100 mx-auto">
            <button type="button" class="mx-auto btn btn-block btn-large btn-outline-success" id="button">Extract Color Channels</button>
        </div>
    </div>

    <div class="mt-5 w-lg-50 mx-auto" id="output">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
